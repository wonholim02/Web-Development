<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      form {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        padding: 20px;
        width: 400px;
        margin: auto;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"] {
        border: none;
        border-bottom: 2px solid #ccc;
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
