<!DOCTYPE html>
<!--
Changes
1.Background Photo(Teemo)
2.Form Line Height + background color + transparency
3.Body Font + Color
4.Input Text Color + Background Color + Border line size
5.Top background color + transparency
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>

      <form action="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input type="text" id="animal-1" name="animal-1" required></input>
        <br>
        <label for="animal-2">Another Animal: </label>
        <input type="text" id="animal-2" name="animal-2" required></input>
        <br>
        <label for="animal-3">One More Animal: </label>
        <input type="text" id="animal-3" name="animal-3" required></input>
        <br>
        <label for="adj-1">Adjective (past tense): </label>
        <input type="text" id="adj-1" name="adj-1" required></input>
        <br>
        <label for="verb-1">Verb (ends in -ing): </label>
        <input type="text" id="verb-1" name="verb-1" required></input>
        <br>
        <label for="num-1">Number: </label>
        <input type="number" id="num-1" name="num-1" required></input>
        <br>
        <input type="submit" value="Form My Story!"></input>
      </form>

    </section>
  </body>
</html>
